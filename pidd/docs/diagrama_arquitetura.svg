<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de estilos -->
  <defs>
    <style>
      .component { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; }
      .database { fill: #ecf0f1; stroke: #2c3e50; stroke-width: 2; }
      .arrow { stroke: #3498db; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #2c3e50; }
      .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .tech { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #7f8c8d; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
    </marker>
  </defs>
  
  <!-- Título do Diagrama -->
  <text x="400" y="40" text-anchor="middle" class="title" style="font-size: 24px;">Arquitetura da Plataforma Integrada de Deteção e Denúncia (PIDD)</text>
  
  <!-- Componentes -->
  <!-- Frontend -->
  <rect x="100" y="100" width="180" height="120" rx="10" ry="10" class="component" />
  <text x="190" y="130" text-anchor="middle" class="title">PIDD.Web</text>
  <text x="190" y="150" text-anchor="middle" class="label">Frontend</text>
  <text x="190" y="180" text-anchor="middle" class="tech">HTML5, CSS3, JavaScript</text>
  <text x="190" y="200" text-anchor="middle" class="tech">Bootstrap 5</text>
  
  <!-- Backend -->
  <rect x="310" y="250" width="180" height="120" rx="10" ry="10" class="component" />
  <text x="400" y="280" text-anchor="middle" class="title">PIDD.API</text>
  <text x="400" y="300" text-anchor="middle" class="label">Backend</text>
  <text x="400" y="330" text-anchor="middle" class="tech">ASP.NET Core 6.0+</text>
  <text x="400" y="350" text-anchor="middle" class="tech">Entity Framework Core</text>
  
  <!-- NLP Module -->
  <rect x="520" y="100" width="180" height="120" rx="10" ry="10" class="component" />
  <text x="610" y="130" text-anchor="middle" class="title">PIDD.NLP</text>
  <text x="610" y="150" text-anchor="middle" class="label">Módulo de Classificação</text>
  <text x="610" y="180" text-anchor="middle" class="tech">Python, scikit-learn</text>
  <text x="610" y="200" text-anchor="middle" class="tech">FastAPI</text>
  
  <!-- Database -->
  <ellipse cx="400" cy="450" rx="100" ry="50" class="database" />
  <text x="400" y="450" text-anchor="middle" class="title">Database</text>
  <text x="400" y="470" text-anchor="middle" class="tech">SQL Server / PostgreSQL</text>
  
  <!-- Conexões -->
  <!-- Frontend -> Backend -->
  <path d="M 280 160 L 310 250" class="arrow" />
  <text x="270" y="200" class="label">HTTP/JSON</text>
  
  <!-- Backend -> Frontend -->
  <path d="M 310 270 L 280 180" class="arrow" />
  
  <!-- Backend -> NLP -->
  <path d="M 490 250 L 520 160" class="arrow" />
  <text x="530" y="200" class="label">HTTP/JSON</text>
  
  <!-- NLP -> Backend -->
  <path d="M 520 140 L 490 270" class="arrow" />
  
  <!-- Backend -> Database -->
  <path d="M 400 370 L 400 400" class="arrow" />
  <text x="420" y="390" class="label">Entity Framework</text>
  
  <!-- Legenda -->
  <rect x="600" y="500" width="20" height="20" class="component" />
  <text x="630" y="515" class="label">Componente</text>
  
  <ellipse cx="610" cy="550" rx="10" ry="5" class="database" />
  <text x="630" y="555" class="label">Banco de Dados</text>
  
  <line x1="600" y1="580" x2="620" y2="580" class="arrow" />
  <text x="630" y="585" class="label">Comunicação</text>
  
  <!-- Fluxos Principais -->
  <rect x="100" y="500" width="400" height="80" rx="5" ry="5" fill="#f8f9fa" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="5,5" />
  <text x="110" y="520" class="label">Fluxos Principais:</text>
  <text x="110" y="545" class="tech">1. Submissão de Denúncia: Usuário → Frontend → Backend → NLP → Database</text>
  <text x="110" y="565" class="tech">2. Gestão de Denúncias: Parceiro → Frontend → Backend → Database</text>
</svg>